spring:
  profiles:
    active: dev
  application:
    name: order-service
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true
    stream:
      kafka:
        binder:
          auto-add-partitions: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,busrefresh
